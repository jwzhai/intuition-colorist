        /* CRT æ‰«æçº¿æ•ˆæœ (å…¨å±€) */

<script>
    const classicColors = [
        {name: "Cyber Yellow", hex: "#ffd300"}, {name: "Neon Blue", hex: "#4d4dff"},
        {name: "Matrix Green", hex: "#00ff41"}, {name: "Hot Pink", hex: "#ff69b4"},
        {name: "Electric Purple", hex: "#bf00ff"}, {name: "Sunset Orange", hex: "#fd5e53"},
        {name: "Aqua Cyan", hex: "#00ffff"}, {name: "Plasma Red", hex: "#ff2a2a"},
        {name: "Classic Blue", hex: "#0f4c81"}, {name: "Living Coral", hex: "#ff6f61"},
        {name: "Ultra Violet", hex: "#5f4b8b"}, {name: "Greenery", hex: "#88b04b"},
        {name: "Tiffany Blue", hex: "#0abab5"}, {name: "Ferrari Red", hex: "#ff2800"},
        {name: "Klein Blue", hex: "#002fa7"}, {name: "Navy", hex: "#000080"},
        {name: "Maroon", hex: "#800000"}, {name: "Gold", hex: "#ffd700"},
        {name: "Lavender", hex: "#e6e6fa"}, {name: "Olive", hex: "#808000"},
        {name: "Teal", hex: "#008080"}, {name: "Crimson", hex: "#dc143c"}
    ];

    let state = { target: null, analysis: null, lives: 5, attempts: 0, isGameOver: false, isRift: false };

    function generateRiftColor() {
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);
        const toHex = (c) => { const hex = c.toString(16); return hex.length == 1 ? "0" + hex : hex; };
        const hex = "#" + toHex(r) + toHex(g) + toHex(b);
        
        const hsl = rgbToHsl(r, g, b);
        let hueName = hsl.h < 15 || hsl.h >= 345 ? "çº¢" : hsl.h < 45 ? "æ©™" : hsl.h < 75 ? "é»„" : hsl.h < 160 ? "ç»¿" : hsl.h < 200 ? "é’" : hsl.h < 260 ? "è“" : hsl.h < 300 ? "ç´«" : "å“çº¢";
        let prefix = hsl.l > 0.8 ? "è€€å…‰" : hsl.l < 0.2 ? "æ·±æ¸Š" : hsl.s > 0.9 ? "éœ“è™¹" : hsl.s < 0.1 ? "è¿·é›¾" : "æ¬¡å…ƒ";

        return { name: `${prefix} Â· ${hueName}`, hex: hex, isRift: true };
    }

    function bindRadioClicks() {
        const btns = document.querySelectorAll('.radio-btn');
        btns.forEach(btn => {
            const newBtn = btn.cloneNode(true);
            btn.parentNode.replaceChild(newBtn, btn);
        });
        document.querySelectorAll('.radio-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                const input = this.querySelector('input');
                if(input) input.checked = true;
            });
        });
    }

    // V11 æ–°å¢ï¼šä¸¥æ ¼çš„è¾“å…¥æ ¡éªŒ
    function setupInputValidation() {
        ['in-r', 'in-g', 'in-b'].forEach(id => {
            const el = document.getElementById(id);
            el.addEventListener('input', function(e) {
                // 1. ç§»é™¤ä»»ä½•éæ•°å­—
                let val = this.value.replace(/[^0-9]/g, '');
                
                // 2. å»é™¤å‰å¯¼é›¶ (é™¤éæ˜¯0)
                if(val.length > 1 && val.startsWith('0')) val = val.substring(1);
                
                // 3. å¼ºåˆ¶èŒƒå›´ 0-255
                if(val !== '') {
                    const num = parseInt(val);
                    if(num > 255) val = '255';
                }
                
                this.value = val;

                // è‡ªåŠ¨è·³è½¬é€»è¾‘
                if(val.length >= 3) {
                    const next = id === 'in-r' ? 'in-g' : (id === 'in-g' ? 'in-b' : null);
                    if(next) document.getElementById(next).focus();
                }
            });
            
            // å¤±å»ç„¦ç‚¹æ—¶å¦‚æœä¸ºç©ºï¼Œå¡«0ï¼ˆå¯é€‰ï¼Œè¿™é‡Œä¿æŒä¸ºç©ºè®©ç”¨æˆ·å¡«ï¼‰
        });
    }

    function hexToRgb(hex) {
        let result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return result ? { r: parseInt(result[1], 16), g: parseInt(result[2], 16), b: parseInt(result[3], 16) } : null;
    }

    function rgbToHsl(r, g, b) {
        r/=255; g/=255; b/=255;
        let max=Math.max(r,g,b), min=Math.min(r,g,b);
        let h, s, l = (max+min)/2;
        if(max===min){ h=s=0; } else {
            let d=max-min;
            s = l>0.5 ? d/(2-max-min) : d/(max+min);
            switch(max){
                case r: h=(g-b)/d+(g<b?6:0); break;
                case g: h=(b-r)/d+2; break;
                case b: h=(r-g)/d+4; break;
            }
            h/=6;
        }
        return { h: h*360, s, l };
    }

    function analyzeTarget(hex) {
        const rgb = hexToRgb(hex);
        const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);
        const light = hsl.l >= 0.5 ? 'bright' : 'dark';
        const sat = hsl.s >= 0.25 ? 'high' : 'low';
        const h = hsl.h;
        const anchors = [{n:'red',v:0},{n:'yellow',v:60},{n:'green',v:120},{n:'cyan',v:180},{n:'blue',v:240},{n:'magenta',v:300},{n:'red',v:360}];
        anchors.sort((a, b) => Math.abs(a.v - h) - Math.abs(b.v - h));
        const primary = anchors[0].n;
        let secondary = 'none';
        if (Math.abs(anchors[0].v - h) > 15) secondary = anchors[1].n !== primary ? anchors[1].n : anchors[2].n;
        return { light, sat, primary, secondary, rgb, hsl };
    }

    function startNewGame() {

    function submitPhase1() {
        const getCheckedVal = (name) => document.querySelector(`input[name="${name}"]:checked`)?.value;
        const light = getCheckedVal('light');
        const sat = getCheckedVal('sat');
        const hue1 = getCheckedVal('hue1');
        const hue2 = getCheckedVal('hue2');

        if(!light) return shakeUI("è¯·é€‰æ‹©ã€æ˜æš—åº¦ã€‘");
        if(!sat) return shakeUI("è¯·é€‰æ‹©ã€é¥±å’Œåº¦ã€‘");
        if(!hue1) return shakeUI("è¯·é€‰æ‹©ã€ä¸»è‰²è°ƒã€‘");
        if(!hue2) return shakeUI("è¯·é€‰æ‹©ã€è¾…è‰²è°ƒã€‘");

        let errs = [];
        if(light !== state.analysis.light) errs.push("æ˜æš—åº¦ä¸ç¬¦");
        if(sat !== state.analysis.sat) errs.push("é¥±å’Œåº¦ä¸ç¬¦");
        if(hue1 !== state.analysis.primary) errs.push("ä¸»è‰²è°ƒåˆ¤æ–­é”™è¯¯");

        if(errs.length > 0) {

    function submitGuess() {
        if(state.isGameOver) return;
        const rVal = document.getElementById('in-r').value;
        const gVal = document.getElementById('in-g').value;
        const bVal = document.getElementById('in-b').value;

        // ä¸¥æ ¼ç©ºå€¼æ ¡éªŒ
        if(rVal === '' || gVal === '' || bVal === '') {
            shakeUI("è¯·è¡¥å…¨ RGB ä¸‰ä¸ªæ•°å€¼");
            return;
        }

        const r = parseInt(rVal);
        const g = parseInt(gVal);
        const b = parseInt(bVal);

        state.attempts++;
        const targetRGB = state.analysis.rgb;
        const diffPercent = (Math.abs(r-targetRGB.r) + Math.abs(g-targetRGB.g) + Math.abs(b-targetRGB.b)) / (255*3);
        const isWin = diffPercent < 0.15;

        addHistoryItem(r, g, b, targetRGB, isWin);

        if(isWin) {
            endGame(true);
        } else {
            state.lives--;
            renderLives();
            if(state.lives <= 0) endGame(false);
            else {
                document.getElementById('msg-box').textContent = "âš  åå·®è¿‡å¤§ï¼Œè¯·è§‚å¯Ÿä¸‹æ–¹å¯¹æ¯”å›¾";
                document.getElementById('msg-box').style.color = 'var(--hue-red)';
                document.getElementById('in-r').select();
            }
        }
    }

    function addHistoryItem(r, g, b, target, isWin) {
        const list = document.getElementById('history-log');
        const item = document.createElement('div');
        item.className = 'history-item';
        const makeBar = (val, targetVal, color) => {
            const valPct = Math.min(100, (val/255)*100);
            const targetPct = Math.min(100, (targetVal/255)*100);
            return `
            <div style="display:flex; align-items:center; font-size:0.7rem; margin-bottom:4px;">
                <span style="width:24px; font-weight:bold; color:${color}">${val}</span>
                <div style="flex:1; margin-left:8px;">
                    <div class="bar-track"><div class="bar-fill" style="width:${valPct}%; background:${color}; box-shadow:0 0 8px ${color}"></div><div class="bar-target-marker" style="left:${targetPct}%"></div></div>
                </div>
            </div>`;
        };
        item.innerHTML = `<div style="display:flex; justify-content:space-between; margin-bottom:5px; font-size:0.8rem; color:rgba(255,255,255,0.6)"><span>ç¬¬ ${state.attempts} æ¬¡å°è¯•</span><span>${isWin ? '<span style="color:var(--hue-green)">å®Œç¾åŒ¹é…</span>' : ''}</span></div>${makeBar(r, target.r, '#ff4d4f')}${makeBar(g, target.g, '#4ade80')}${makeBar(b, target.b, '#3b82f6')}`;
        item.style.opacity = 0; item.style.transform = 'translateY(-10px)';
        list.prepend(item);
        setTimeout(() => { item.style.transition = 'all 0.3s ease'; item.style.opacity = 1; item.style.transform = 'translateY(0)'; }, 10);
    }

        if(win) {

        } else {

            document.body.classList.add('critical-error');
            msg.innerHTML = `<span class="glitch-text" data-text="ç³»ç»Ÿä¸¥é‡æ•…éšœ">ç³»ç»Ÿä¸¥é‡æ•…éšœ</span><br><span style="font-size:0.85em; color:#fff; font-weight:normal; opacity:0.8">æ­£ç¡®ä»£ç : ${state.analysis.rgb.r} . ${state.analysis.rgb.g} . ${state.analysis.rgb.b}</span>`;
            msg.style.color = 'var(--hue-red)';

    }

    function shakeUI(text) {
        const container = document.getElementById('game-container');
        const msg = document.getElementById('msg-box');
        msg.textContent = text;
        msg.style.color = 'var(--hue-red)';
        container.classList.remove('shake');
        void container.offsetWidth;
        container.classList.add('shake');
        if(navigator.vibrate) navigator.vibrate(200);
    }

    function fireConfetti() {
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particles = [];
        const colors = ['#ff4d4f', '#fadb14', '#4ade80', '#22d3ee', '#d946ef'];
        for(let i=0; i<150; i++) particles.push({ x: canvas.width/2, y: canvas.height/2, vx: (Math.random()-0.5)*15, vy: (Math.random()-0.5)*15-5, life: 100+Math.random()*50, color: colors[Math.floor(Math.random()*colors.length)], size: Math.random()*5+2 });
        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let active = false;
            particles.forEach(p => {
                if(p.life > 0) { active = true; p.life--; p.x += p.vx; p.y += p.vy; p.vy += 0.2; p.vx *= 0.96; ctx.fillStyle = p.color; ctx.globalAlpha = Math.min(p.life/50, 1); ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill(); }
            });
            if(active) requestAnimationFrame(update); else ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        update();
    }
