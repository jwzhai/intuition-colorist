        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }

        .btn-icon.switch.on { animation: icon-pulse 2s infinite; }
        @keyframes icon-pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>

<script>
    const gameConfig = { enableDynamicDifficulty: true, baseTolerance: 0.15, minTolerance: 0.05, maxTolerance: 0.20, difficultyStep: 0.005, staticDifficulty: 'NORMAL' };

    const audioCtrl = {
        ctx: null, isOn: false, bgmInterval: null, currentTrackIndex: 0, noteIndex: 0,
        tracks: [
            { name: "Neon Pulse", tempo: 128, notes: [146.83, 146.83, 174.61, 146.83, 220.00, 196.00, 174.61, 130.81], probOctave: 0.15, probSkip: 0.1, filterBase: 600 },
            { name: "Deep Dive", tempo: 90, notes: [98.00, 116.54, 87.31, 98.00, 130.81, 87.31], probOctave: 0.05, probSkip: 0.05, filterBase: 400 },
            { name: "Data Rush", tempo: 145, notes: [146.83, 174.61, 220.00, 196.00, 261.63, 220.00, 174.61, 196.00], probOctave: 0.25, probSkip: 0.0, filterBase: 800 }
        ],
        init: function() { if (!this.ctx) { const AudioContext = window.AudioContext || window.webkitAudioContext; this.ctx = new AudioContext(); } },
        toggle: function() {
            const btn = document.getElementById('sound-btn'); const trackBtn = document.getElementById('track-btn');
            if (this.isOn) { this.stopBGM(); this.isOn = false; btn.textContent = 'ğŸ”‡'; btn.classList.remove('on'); trackBtn.classList.remove('on'); } 
            else { this.init(); if (this.ctx.state === 'suspended') this.ctx.resume(); this.startBGM(); this.isOn = true; btn.textContent = 'ğŸ”Š'; btn.classList.add('on'); trackBtn.classList.add('on'); this.playClick(); this.showToast(`Now Playing: ${this.tracks[this.currentTrackIndex].name}`); }
        },
        changeTrack: function() {
            if(!this.isOn) { this.toggle(); return; }
            this.currentTrackIndex = (this.currentTrackIndex + 1) % this.tracks.length;
            this.startBGM(); this.playClick();
            const trackBtn = document.getElementById('track-btn'); trackBtn.style.transform = "rotate(360deg)"; setTimeout(() => trackBtn.style.transform = "none", 300);
            this.showToast(`Track: ${this.tracks[this.currentTrackIndex].name}`);
        },
        showToast: function(msgText) {
            const msg = document.getElementById('msg-box'); msg.textContent = "ğŸµ " + msgText; msg.style.color = "var(--hue-cyan)";
            setTimeout(() => { if(msg.textContent.includes("ğŸµ")) { msg.textContent = ""; msg.style.color = ""; } }, 2000);
        },
        startBGM: function() {
            if (this.bgmInterval) clearInterval(this.bgmInterval);
            const track = this.tracks[this.currentTrackIndex];
            const beatTime = (60 / track.tempo) * 1000 / 2;
            this.bgmInterval = setInterval(() => {
                if (!this.isOn || !this.ctx) return;
                if (Math.random() > track.probSkip) {
                    let freq = track.notes[this.noteIndex];
                    if (Math.random() < track.probOctave) freq *= 2;
                    this.playSynthNote(freq, track.filterBase);
                }
                this.noteIndex = (this.noteIndex + 1) % track.notes.length;
            }, beatTime);
        },
        stopBGM: function() { clearInterval(this.bgmInterval); },
        playSynthNote: function(freq, filterBase) {
            if(this.ctx.state !== 'running') return;
            const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain(); const filter = this.ctx.createBiquadFilter();
            osc.type = 'sawtooth'; osc.frequency.value = freq / 2;
            const randomFilterMod = (Math.random() - 0.5) * 100; filter.type = 'lowpass'; filter.frequency.value = filterBase + randomFilterMod; filter.Q.value = 1;
            osc.connect(filter); filter.connect(gain); gain.connect(this.ctx.destination);

    function hexToRgb(hex) {
        let result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return result ? { r: parseInt(result[1], 16), g: parseInt(result[2], 16), b: parseInt(result[3], 16) } : null;
    }

    function rgbToHsl(r, g, b) {
        r/=255; g/=255; b/=255;
        let max=Math.max(r,g,b), min=Math.min(r,g,b);
        let h, s, l = (max+min)/2;
        if(max===min){ h=s=0; } else {
            let d=max-min;
            s = l>0.5 ? d/(2-max-min) : d/(max+min);
            switch(max){
                case r: h=(g-b)/d+(g<b?6:0); break;
                case g: h=(b-r)/d+2; break;
                case b: h=(r-g)/d+4; break;
            }
            h/=6;
        }
        return { h: h*360, s, l };
    }

    function analyzeTarget(hex) {
        const rgb = hexToRgb(hex);
        const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);
        const light = hsl.l >= 0.5 ? 'bright' : 'dark';
        const sat = hsl.s >= 0.25 ? 'high' : 'low';
        const h = hsl.h;
        const anchors = [{n:'red',v:0},{n:'yellow',v:60},{n:'green',v:120},{n:'cyan',v:180},{n:'blue',v:240},{n:'magenta',v:300},{n:'red',v:360}];
        anchors.sort((a, b) => Math.abs(a.v - h) - Math.abs(b.v - h));
        const primary = anchors[0].n;
        let secondary = 'none';
        if (Math.abs(anchors[0].v - h) > 15) secondary = anchors[1].n !== primary ? anchors[1].n : anchors[2].n;
        return { light, sat, primary, secondary, rgb, hsl };
    }

    function fireConfetti() {
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particles = [];
        const colors = ['#ff4d4f', '#fadb14', '#4ade80', '#22d3ee', '#d946ef'];
        for(let i=0; i<150; i++) particles.push({ x: canvas.width/2, y: canvas.height/2, vx: (Math.random()-0.5)*15, vy: (Math.random()-0.5)*15-5, life: 100+Math.random()*50, color: colors[Math.floor(Math.random()*colors.length)], size: Math.random()*5+2 });
        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let active = false;
            particles.forEach(p => {
                if(p.life > 0) { active = true; p.life--; p.x += p.vx; p.y += p.vy; p.vy += 0.2; p.vx *= 0.96; ctx.fillStyle = p.color; ctx.globalAlpha = Math.min(p.life/50, 1); ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill(); }
            });
            if(active) requestAnimationFrame(update); else ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        update();
    }
